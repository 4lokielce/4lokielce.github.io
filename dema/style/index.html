<!DOCTYPE html>
<html>
<head>
<title>Style znaczników | Marzipano</title>
<meta name="description" content="Showcase some hotspot styles and effects that may be created with CSS." />
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style>@-ms-viewport { width: device-width; }</style>
<link rel="stylesheet" href="//www.marzipano.net/demos/common/reset.css">
<link rel="stylesheet" href="//www.marzipano.net/demos/common/hint.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Base viewer. -->
<div id="pano"></div>

<script src="../../vendor/marzipano.js" ></script>
<script src="index.js"></script>


<!--
  Hotspot examples.
  Each hotspot has CSS, HTML and Javascript code.
-->



<!-- Tooltip using the hint.css library -->

<link rel="stylesheet" href="css/hintspot.css">

<div id="hintspot" class="hint--right hint--info hint--bounce" data-hint="hint.css!">
  <a href="https://github.com/chinchang/hint.css" target="_blank">
    <img src="img/hotspot.png" >
  </a>
</div>

<script src="js/hintspot.js" ></script>


<!-- HTML5 tooltip with animation  -->

<link rel="stylesheet" href="css/tooltip.css">

<div id="tooltip">
  <div class="out">
    <div class="in">
      <div class="image"></div>
    </div>
  </div>
  <div class="tip">
    <p>Sztab WOŚP 2022</p>
    <video src="SztabWOSP2022.mp4" width="200px" controls="controls" poster="poster.jpg">
  </div>
</div>

<script src="js/tooltip.js" ></script>

 
<!-- Display HTML modal on click -->

<link rel="stylesheet" href="css/info.css">

<div id="info">
  <div class="icon_wrapper">
    <div class="icon">
      <div id="inner_icon" class="inner_icon">
        <div class="icon1"></div>
        <div class="icon2"></div>
      </div>
    </div>
  </div>
  <div class="tip">
    <p>Kliknij!</p>
  </div>
  <div class="content">
  <div class="image-wrapper">
     <img src="img/marzipano.png">
  </div>
    <div class="content-form">
      <p>Wypełnij formularz!</p>
      <div>
        <input id="email" type="text" placeholder="Email">
      </div>
      <p>Nic nie daje</p>
    </div>
    <div class="button_wrapper">
      <button class="close">Zamknij</button>
    </div>
  </div>
</div>
s
<script src="js/info.js" ></script>


<!-- Rotate and show content on hover -->

<link rel="stylesheet" href="css/rotate.css">

<div id="rotate-hotspot" class="rotate-hotspot">
  <div class="rotate-img"></div>
  <div class="rotate-content">
    <h1>Marzipano</h1>
    <p>Przeglądarka multimediów 360º</p>
  </div>
</div>

<script src="js/rotate.js" ></script>


<!-- show content on hover -->

<link rel="stylesheet" href="css/reveal.css">

<div id="reveal">
  <img src="img/photo.png">
  <div class="reveal-content">
    <img src="img/wosp2022.jpg">
    <p>Wolontariusze WOŚP.</p>
  </div>
</div>

<script src="js/reveal.js" ></script>


<!-- Display HTML modal on click -->

<link rel="stylesheet" href="css/textInfo.css">

<div id="textInfo">
  <div class="hotspot">
    <div class="out"></div>
    <div class="in"></div>
  </div>
  <div class="tooltip-content">
    <p>Pracujemy nad dronorelację z WOŚP 2022. Niestety aura nie dopisała.</p>
  </div>
</div>

<script src="js/textInfo.js"></script>


<!-- More info about something -->

<link rel="stylesheet" href="css/expand.css">

<div id="expand">
<h1 class="title">Dron</h1>
  <img class="icon" src="img/tellotalent.png" >
  <p>Mamy Talent</p>

</div>

<script src="js/expand.js"></script>


</body>
</html>
