<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Kolumny</title>
    <meta charset="utf-8">
    <meta name="title" content="Kolumny">
    <meta name="description" content="Klon gry logicznej Kolumny.">
    <meta name="viewport" content="initial-scale=1.0">
    <link href="mailto:jcfields@jcfields.dev" rel="author" title="J.C. Fields">
    <link href="layout/manifest.json" rel="manifest" type="application/json">
    <link href="layout/style.css" media="screen" rel="stylesheet" type="text/css">
    <link href="layout/favicon.png" rel="shortcut icon" type="image/png">
    <link href="layout/homeicon.png" rel="apple-touch-icon-precomposed" type="image/png">
    <script src="columns.js" type="text/javascript"></script>
    <base target="_blank">
</head>
<body>
<header>
    <h1>Kolumny</h1>
</header>
<main>
    <noscript>
        <p>Musisz mieć włączoną obsługę JavaScript.</p>
    </noscript>
    <div id="overlay_pause" class="overlay">Pauza</div>
    <canvas id="well" hidden="hidden"></canvas>
    <canvas id="grid" hidden="hidden"></canvas>
</main>
<div id="next">
    <div>Następny</div>
    <div><canvas hidden="hidden"></canvas></div>
</div>
<div id="stats">
    <div id="points"></div>
    <dl>
        <dt>Czas</dt>
        <dd id="time">0:00</dd>
        <dt>Wynik</dt>
        <dd id="score">0</dd>
        <dt>Poziom</dt>
        <dd id="level">0</dd>
        <dt>Klejnoty</dt>
        <dd id="jewels">0</dd>
    </dl>
</div>
<div id="controls">
    <div><button type="button" id="left" disabled="disabled">&larr; Lewo</button></div>
    <div><button type="button" id="swap" disabled="disabled">Zamień</button></div>
    <div><button type="button" id="drop" disabled="disabled">Upuść</button></div>
    <div><button type="button" id="right" disabled="disabled">&rarr; Prawo</button></div>
</div>
<div id="menu">
    <div><button type="button" id="play">Graj</button></div>
    <div><button type="button" id="options" value="options" class="toggle">Opcje</button></div>
    <div><button type="button" id="scores" value="scores" class="toggle">Wyniki</button></div>
    <div><button type="button" id="reset" disabled="disabled">Resetuj</button></div>
</div>
<div id="overlay_options" class="overlay">
    <table>
        <tr>
            <th><label for="difficulty">Kolory</label></th>
            <td><input type="range" min="3" max="6" value="5" id="difficulty" class="option"></td>
            <td id="showDifficulty" class="show">4</td>
        </tr>
        <tr>
            <th><label for="start">Poziom</label></th>
            <td><input type="range" min="1" max="12" value="1" id="start" class="option"></td>
            <td id="showStart" class="show">1</td>
        </tr>
        <tr>
            <th><label for="height">Wysokość</label></th>
            <td><input type="range" min="0" max="10" value="0" id="height" class="option"></td>
            <td id="showHeight" class="show">0</td>
        </tr>
        <tr>
            <th>Tryb</th>
            <td>
                <label><input type="radio" value="0" name="mode" id="standard" class="option" checked="checked">&nbsp;Standardowy</label>
                <label><input type="radio" value="1" name="mode" id="flash" class="option">&nbsp;Błysk</label>
                <label><input type="radio" value="2" name="mode" id="timeAttack" class="option">&nbsp;Wyścig z czasem</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <th>Tło</th>
            <td>
                <label><input type="radio" value="0" name="backdrop" id="photo" class="option backdrop" checked="checked">&nbsp;Fotografia</label>
                <label><input type="radio" value="1" name="backdrop" id="gradient" class="option backdrop">&nbsp;Gradient</label>
            </td>
            <td></td>
        </tr>
    </table>
    <div>
        <label><input type="checkbox" id="ghost" class="option" checked="checked">&nbsp;Pokaż duchowy element.</label>
    </div>
    <div><button type="button" value="options" class="close">Zamknij</button></div>
</div>
<div id="overlay_scores" class="overlay">
    <div id="select">
        <div>
            <label>Tryb:&nbsp;<select id="mode"><option value="0" selected="selected">Standardowy</option><option value="1">Błysk</option><option value="2">Wyścig z czasem</option></select></label>
        </div>
        <div>
            <label>Kolory:&nbsp;<select id="colors"><option>3</option><option>4</option><option selected="selected">5</option><option>6</option></select></label>
        </div>
    </div>
    <table></table>
    <div><button type="button" value="scores" class="close">Zamknij</button></div>
</div>
<div id="overlay_gameover" class="overlay">
    <div id="gameover">Koniec gry</div>
    <table></table>
    <div id="prompt" hidden="hidden">
        <div>Ustanowiłeś nowy rekord!</div>
        <div><input type="text" maxlength="20" placeholder="Twoje imię"></div>
        <div><button type="button">Zatwierdź</button></div>
    </div>
</div>
<footer>
    <div id="credit">Fotografia autorstwa <a id="photographer"></a>.</div>
    <div id="author">Stworzone przez <a href="mailto:jcfields@jcfields.dev">J.C. Fields</a>.</div>
    <div id="hosted">Udostępnione przez <a href="https://github.com/jcfieldsdev/columns">GitHub</a>.</div>
</footer>
</body>
</html>
